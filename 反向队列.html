<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    
    <script>
    var input;
    var queue = ["apple", "pear"];
    var queuecont=document.getElementById("queue-cont")
    /*var inbtn=document.getElementById("in-btn");
    var outbtn=document.getElementById("out-btn");
    var font=document.getElementById("font-btn");
    var empty=document.getElementById*/
    var cont =[];
    var apple=0;
    var pear=0;
    var applenum;
    var applep;
    
    function inner(){
        queuecont.innerHTML="队列内容："+ cont.join("&lt;-")
    }
    function incont() { 
        input =document.getElementById("queue-input").value;
        cont.unshift(input);
        apple=++apple;
        inner();
    }
    
    function outcont(){
        cont.pop();
        pear=++pear;
        inner();
    }
    window.addEventListener("click",function(){
        applenum=apple-pear
        var ev =window.event;
        var target = ev.target;
        switch(target.id){
            case"in-btn":
            
            if(applenum<=4){
                incont()
            }
            else{
                alert("上溢")
            }
            
            break;

            case"out-btn":
            if(applenum>=1){
                outcont()  
            }
            else{
                alert("下溢")
            }
            break;

            case"font-btn":
            
            if(applenum>0){
                alert(cont[0])
            }
            else{
                alert("队列为空")
            }
            
            break;

            case"empty-btn":
            if(applenum == 0){
                alert("队列空")}
            else{alert("队列不为空")}
            break;     
            
        }
    }
    )

    
    </script>
    
</body>
</html>
