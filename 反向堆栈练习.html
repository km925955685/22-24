<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：applelt;-pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
    
    <script>
    var stack = [];
    var cont =document.getElementById("stack-cont")
    var input=document.getElementById("stack-input").value
    var number= -1

    window.addEventListener("click",function(){
        input=document.getElementById("stack-input").value
        var ev = window.event;
        var target =ev.target;
        switch(target.id){
            case"push-btn":
            stack.unshift(input)
            number = ++number

            break;
            
            
            case"pop-btn":
            if(number>=0){
                stack.shift()
            number = --number
            }
            else{alert("栈已空")}
            break;
            
            
            case"font-btn":
            if(number>=0){alert(stack[0])}
            else{alert("栈顶空")}
            break;
            
            
            case"empty-btn":
            if(number>=0){
                alert("不为空")
            }
            else{
                alert("空栈")
            }
            break;
        }
        cont.innerHTML="队列内容："+ stack.join("-<")

    })



    
    </script>
    
</body>
</html>
